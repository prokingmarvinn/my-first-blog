<html>
<div class="page-header">
  <div style="background-color:#7bceeb;">
  {% if user.is_authenticated %}
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <a href="{% url 'cliente_nuevo' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
<a href="{% url 'cliente_nuevo' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
<a href="{% url 'cliente_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
<a href="{% url 'menu_nuevo' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
<a href="{% url 'menu_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
<a href="{% url 'menu_editar' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
{% else %}
<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
{% endif %}
               <h1><a href="/">Veterinario</a></h1>

               {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                 </div>
 </div>
</html>
{% block content %}
{% endblock %}
